<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="three.js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="app.css"></link>
    <title>Hackathon ThreeJS Project</title>
</head>
<body>
    <h1 class="heading">The Rotating Burning Shape</h1>
    <div class="container">
        <div class="slideContainer">
            <input type="range" min="1" max="5" value="1" class="slider" id="length">
            <input type="range" min="1" max="5" value="1" class="slider" id="width">
            <input type="range" min="1" max="5" value="1" class="slider" id="height">
        </div>
        <div class="slideContainerTwo">
            <input type="range" min="1" max="5" value="1" class="slider" id="lengthTwo">
            <input type="range" min="1" max="5" value="1" class="slider" id="widthTwo">
            <input type="range" min="1" max="5" value="1" class="slider" id="heightTwo">
        </div>
    </div>
</body>
</html>
